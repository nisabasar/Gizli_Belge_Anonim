{% extends 'base.html' %}
{% block content %}
<div class="card">
  <div class="card-header bg-dark text-white d-flex justify-content-between">
    <h3>Hakem Paneli</h3>
  </div>
  <div class="card-body">
    <form method="POST" class="mb-3">
      {% csrf_token %}
      <div class="form-group">
        <label for="reviewer_id">Hakem Seçiniz:</label>
        <select name="reviewer_id" class="form-control">
          <option value="">-- Seçin --</option>
          {% for rev in reviewers %}
            <option value="{{ rev.id }}">{{ rev.name }} ({{ rev.email }})</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Göster</button>
    </form>

    <!-- Seçilen hakeme ait makaleler listesi -->
    {% if chosen_reviewer %}
      <h5>Seçilen Hakem: {{ chosen_reviewer.name }}</h5>
    {% endif %}

    {% if submissions %}
      <!-- Makaleler tablosu -->
    {% endif %}
  </div>
</div>
{% endblock %}
