{% extends 'base.html' %}
{% block content %}
<div class="card">
  <div class="card-header bg-dark text-white">
    <h3>Değerlendir (Takip No: {{ submission.tracking_number }})</h3>
  </div>
  <div class="card-body">
    <p>
      <strong>Anonim PDF:</strong>
      <a href="{{ submission.anonymized_pdf.url }}" target="_blank">PDF Görüntüle</a>
    </p>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-dark">Değerlendir</button>
    </form>
  </div>
</div>
{% endblock %}
