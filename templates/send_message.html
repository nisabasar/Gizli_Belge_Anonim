{% extends 'base.html' %} {% block content %}
<div class="card">
  <div class="card-header bg-dark text-white d-flex justify-content-between">
    <h3>Editöre Mesaj Gönder (Takip No: {{ submission.tracking_number }})</h3>
    <a href="{% url 'status' %}" class="btn btn-light btn-sm">GERİ DÖN</a>
  </div>
  <div class="card-body">
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit" class="btn btn-info">Mesajı Gönder</button>
    </form>
  </div>
</div>
{% endblock %}
